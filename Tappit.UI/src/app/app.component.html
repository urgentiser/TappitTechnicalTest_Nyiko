<mat-toolbar color="primary">
  <span>Tappit Technical Test</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditPersonForm()">
    ADD PEOPLE
  </button>
</mat-toolbar>



<div class="main-body">

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="IsValid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid </th>
        <td mat-cell *matCellDef="let row"> {{row.IsValid}}</td>
      </ng-container>

      <ng-container matColumnDef="IsEnabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
        <td mat-cell *matCellDef="let row"> {{row.IsEnabled}}</td>
      </ng-container>

      <ng-container matColumnDef="IsAuthorised">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Authorised </th>
        <td mat-cell *matCellDef="let row"> {{row.IsAuthorised}}</td>
      </ng-container>

      <ng-container matColumnDef="FavouriteSports">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FavouriteSports </th>
        <td mat-cell *matCellDef="let row"> {{row.FavouriteSports}}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePerson(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of People"></mat-paginator>
  </div>
</div>
