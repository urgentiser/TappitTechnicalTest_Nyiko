<div mat-dialog-title>
    <h1>Tappit People Form</h1>
</div>
<form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Favourite Sports</mat-label>
                <mat-select formControlName="sports">
                    <mat-option *ngFor="let val of sports" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-checkbox formControlName="isValid">IsValid</mat-checkbox>
          </div>
          
          <div class="row">
            <mat-checkbox formControlName="isEnabled">IsEnabled</mat-checkbox>
          </div>
          <div class="row">
            <mat-checkbox formControlName="isAuthorised">IsAuthorised</mat-checkbox>
          </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
